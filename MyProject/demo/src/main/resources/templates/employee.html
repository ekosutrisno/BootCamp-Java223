<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">
    <header class="main-header">
        <nav class="navbar navbar-static-top">

                    <a href="" class="navbar-brand"><b>Batch</b>223</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="container">

            <section class="content-header">
                <h1>
                    Data Employee
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <button type="button" class="btn btn-info" id="add_button"
                                        data-target="#modal-employee" data-toggle="modal">Tambah
                                </button>
                            </div> <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:10px">No</th>
                                        <th>NIK</th>
                                        <th>Name</th>
                                        <th style="width:100px">Aksi</th>
                                    </tr>
                                    </thead>
                                    <tbody id="data_rows"></tbody>
                                </table>
                            </div> <!-- /.box-body -->
                        </div> <!-- /.box -->

                <!-- BOTTOM SPACE -->

            <div class="modal fade" id="modal-employee">
                <div class="modal-dialog">

                        <div class="modal-header">
                            <h4 class="modal-title">Add Employee</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="action" value="">

                                <input type="hidden" id="get_id" name="id" class="get_employee" value="">

                                    <label for="get_full_name">Name</label>
                                    <input type="text" name="name" id="get_full_name" class="form-control get_employee">
                                </div>
                                <div class="form-group">
                                    <label for="get_nik">NIK</label>
                                    <input type="text" name="name" id="get_nik" class="form-control get_employee">
                                </div>
                                <div class="form-group">
                                    <label for="get_tempat">Tempat Lahir</label>
                                    <input type="text" name="name" id="get_tempat" class="form-control get_employee">
                                </div>
                                <div class="form-group">
                                    <label for="get_tanggal">Tanggal Lahir</label>
                                    <input type="date" name="name" id="get_tanggal" class="form-control get_employee">
                                </div>
                                <div class="form-group">
                                    <label for="get_gender">Jenis Kelamin</label>
                                    <input type="text" name="name" id="get_gender" class="form-control get_employee">
                                </div>
                                <div class="form-group">
                                    <label for="get_email">Email</label>
                                    <input type="text" name="name" id="get_email" class="form-control get_employee">
                                </div>
                                <div class="form-group">
                                    <label for="get_address">Address</label>
                                    <input type="text" name="desc" id="get_address"
                                           class="form-control get_employee">
                                </div>
                                <div class="form-group">
                                    <label for="get_phone_number">Phone Number</label>
                                    <input type="text" name="desc" id="get_phone_number"
                                           class="form-control get_employee">

                            </button>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
   $(document).ready(function(){
   get_all_data();
   });

   function get_all_data() {
    var number = 1;

    $("#data_rows").html(
        `<tr> <td colspan="4" style="text-align:center"><i>Loading...</i> </td></td></tr>`
    )
    $.ajax({
        url: 'api/employee',
        type: 'get',
        contentType: "application/json",
        success: function (result) {

            $("#data_rows").html("");
            if (result.length > 0) {
                for (let i = 0; i < result.length; i++) {
                    $("#data_rows").append(
                        `
                        <tr>
                        <td> `+ number + `</td>
                        <td> `+ result[i].nik + `</td>
                        <td> `+ result[i].fullName + `</td>

                        <td>
                        <div class="btn-group">
                        <button type="button" class="btn btn-info">Aksi</button>
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="get_data_byid(`+ result[i].id + `,'edit')" >Edit</a></li>
                            <li><a class="dropdown-item" onclick="get_data_byid(`+ result[i].id + `,'hapus')">Hapus</a></li>
                            <li><a class="dropdown-item" onclick="get_data_byid(`+ result[i].id + `,'detail')" >Detail</a></li>
                        </ul>
                    </div>
                        </td>
                       </tr> `);
                    number++;
                }
            } else {
                $("#data_rows").html(`<tr> <td colspan="4" style="text-align:center"><i>Loading...</i> </td></tr>`)
            }
        },
        error: function () {
            swal("", "Failed to fetch data")
        }
    });

};


function get_data_byid(id, action) {
    $("#action").val(action);
    $.ajax({

        url: 'api/employee/' + id,
        type: 'get',
        contentType: "application/json",
        success: function (result) {
            $("#get_form_employee")[0].reset();
            $("#get_id").val(result.id);

            $("#get_full_name").val(result.fullName);
            $("#get_nik").val(result.nik);
            $("#get_tempat").val(result.placeOfBirth);
            $("#get_tanggal").val(result.dateOfBirth);
            $("#get_gender").val(result.gender);
            $("#get_address").val(result.address);
            $("#get_phone_number").val(result.phoneNumber);
            $("#get_email").val(result.email);

            if (action == "detail") {
                $(".modal-title").text("Detail Employee ");
                $(".get_employee").attr("disabled", true);
            } else if(action == "hapus"){
             $(".modal-title").text("Delete Employee ");
                $(".get_employee").text("Delete");
            } else {
                $(".modal-title").text("Edit Employee");
                $(".get_employee").attr("disabled", false);
            }
            $("#modal-employee").modal("show");
        },

        error: function () {
            swal("", "Failed to fetch the data", "error");
        }

    });
};

$("#add_button").click(function () {

    $(".modal-title").text("Add Employee");
    $(".get_employee").attr("disabled", false);
    $("#get_form_employee")[0].reset();
    $("#get_id").val("");
    $("#action").val("add");

    $("#modal-employee").modal("show");
});



$("#save_button").click(function () {
    var action = $("#action").val();

    var data = {
        id: $("#get_id").val(),
        fullName: $("#get_full_name").val(),
        nik: $("#get_nik").val(),
        placeOfBirth: $("#get_tempat").val(),
        dateOfBirth: $("#get_tanggal").val(),
        gender: $("#get_gender").val(),
        email: $("#get_email").val(),
        address: $("#get_address").val(),
        phoneNumber: $("#get_phone_number").val()
    }

    if (action == "add") {
        type = 'post';
    } else if (action == "edit") {
        type = 'put';
    }
    $.ajax({
        url: 'api/employee',
        type: type,
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (result) {
            $("#get_form_employee")[0].reset();
            swal("", "Successfully " + action + " data", "success").then((value) => { get_all_data(); $("#modal-employee").modal("hide"); });
        },
        error: function () {
            swal("", "Failed to " + action + " data", "error");
        }
    })
})


    function hapus(id) {

      $.ajax({

        url: 'api/employee/' + id,
        type: 'get',
        contentType: "application/json",
        success: function (result) {
          $("#get_id").val(result.id);
          Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
          }).then((result) => {
            if (result.value) {
              Swal.fire(
                'Deleted!',
                'Your file has been deleted.',
                'success'
              )
            }
          })
        },
        error: function () {
          swal("", "Failed to delete data", "error");
        }

      });
    };

</script>
